<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="https://placehold.co/32x32/1a1a1a/ffffff?text=CS" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .coming-soon-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .coming-soon-container h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .coming-soon-container p {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .countdown-timer {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 30px;
            color: #FFC107;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 1.8rem;
            margin: 0 15px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            color: #FFC107;
        }

        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 30px;
            }
            .coming-soon-container h1 {
                font-size: 2.5rem;
            }
            .coming-soon-container p {
                font-size: 1rem;
            }
            .countdown-timer {
                font-size: 1.8rem;
            }
            .social-icons a {
                font-size: 1.5rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1>We're Launching Soon!</h1>
        <p>We are working hard to bring you something amazing. Our new website is currently under construction and will be available very soon. Stay tuned for updates!</p>

        <div class="countdown-timer" id="countdown"></div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const countdownElement = document.getElementById('countdown');

        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 14);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;

            if (distance < 0) {
                countdownElement.innerHTML = "We're LIVE!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        updateCountdown();
    </script>
</body>
</html>
